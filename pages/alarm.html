<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 해군</title>
    <link rel="stylesheet" href="../assets/scss/mobile.css" />
    <script src="../vendor/bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="rokn">
      <div class="rokn-alarm">
        <header class="rokn-alarm">
          <h1>알림함</h1>
          <button class="rokn-alarm__close">닫기</button>
        </header>
        <div class="rokn-info">
          <p>
            알림 메세지를 삭제하실 경우, ‘전체삭제’를 선택하시거나 알림 메시지를
            왼쪽으로 밀어서 삭제해 주시기 바랍니다.​
          </p>
          <button type="button" class="btn btn-sm btn-outline-dark">
            전체삭제
          </button>
        </div>
        <div class="rokn-alarm__head">
          <p>총 <strong class="text-danger">10</strong>개의 알림이 있습니다.</p>
        </div>
        <div class="rokn-alarm-list">
          <a href="" class="rokn-alarm-list__item">
            <strong>해군 3함대사령부 한시임기제군무원</strong>
            <p>
              해군 3함대사령부 한시임기제군무원 채용 공고문입니다.해군 3함대사령부 한시임기제군원 
            </p>
            <span>2024.01.23 13:08:48​</span>
          </a>
        </div>
        <div class="rokn-alarm-list__button">
          <button type="button" class="btn btn-outline-dark">더보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
