<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 해군</title>
    <link rel="stylesheet" href="../assets/scss/mobile.css" />
    <script src="../vendor/bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="rokn">
      <header class="rokn-header">
        <button type="button" class="btn rokn-header__back">뒤로</button>
        <h1>비밀번호 변경</h1>
      </header>
      <div class="rokn-pw">
        <div class="rokn-pw__title">
          <strong>비밀번호를 변경해 주세요.</strong>
          <p>비밀번호를 변경 후 다시 확인해 주세요.</p>
        </div>
        <form action="">
          <div class="rokn-pw-form">
            <input type="text" class="form-control" placeholder="아이디" />
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호"
            />
            <div class="rokn-pw-form__text">
              영문 + 숫자 + 특수문자 8~20자리​
            </div>
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호 확인"
            />
            <div class="rokn-pw-form__button">
              <button
                type="button"
                class="btn btn-lg btn-primary btn-shadow w-100"
              >
                비밀번호 변경​
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
