<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 해군</title>
    <link rel="stylesheet" href="../assets/scss/mobile.css" />
    <script src="../vendor/bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="rokn">
      <div class="rokn-sos-step">
        <div class="rokn-sos-step__title">
          <span>STEP 01.</span>
          <strong>사고 유형 선택</strong>
          <p>아래 유형에서 사고 유형을 선택해 주세요.</p>
        </div>
        <div class="rokn-sos-step__list">
          <ul>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  사고 유형 A
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="rokn-sos-step__button">
          <button type="button" class="btn btn-primary">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
