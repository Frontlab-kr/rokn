<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대한민국 해군</title>
    <link rel="stylesheet" href="../assets/scss/mobile.css" />
    <script src="../vendor/bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="rokn-index">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal01"
      >
        COO-000_로그아웃_팝업</button
      ><br />
      <button
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#modal02"
      >
        COO-000_알림함_전체삭제팝업</button
      ><br />
      <button
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#modal03"
      >
        COO-000_설정​_데이터삭제 완료 팝업</button
      ><br />
      <button
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#modal04"
      >
        COO-000_비밀번호 변경_완료 팝업</button
      ><br />
      <button
        type="button"
        class="btn btn-primary mt-4"
        data-bs-toggle="modal"
        data-bs-target="#modal05"
      >
        COO-000_긴급구조요청_완료 팝업
      </button>

      <div class="modal fade" id="modal01" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-body">
              <p>로그아웃 하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="button" class="btn btn-primary">확인</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal02" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-body">
              <p>알림을 전체삭제 하시겠습니까?​</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="button" class="btn btn-primary">삭제</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal03" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-body">
              <p>
                저장된 캐시 데이터를<br />
                모두 삭제 했습니다.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal04" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-body">
              <p>비밀번호 변경이 완료 되었습니다.​</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal05" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-alert">
          <div class="modal-content">
            <div class="modal-body">
              <p>긴급 구조 요청 접수 완료 되었습니다.​</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
